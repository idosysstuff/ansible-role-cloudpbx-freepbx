---
- name: Ensure MariaDB service is running and enabled
  ansible.builtin.systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Change DB listener from localhost to all interfaces (0.0.0.0)
  ansible.builtin.lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address\s*=\s*127\.0\.0\.1'
    line: "bind-address = 0.0.0.0"
    backrefs: yes
  notify: Restart mariadb

- name: Ensure sql_mode is not overly strict (remove STRICT_TRANS_TABLES)
  ansible.builtin.blockinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    block: |
      [mysqld]
      # Set a less strict SQL mode compatible with FreePBX/Asterisk
      # Example: Remove STRICT_TRANS_TABLES, NO_ZERO_IN_DATE, NO_ZERO_DATE if they cause issues
      # Check FreePBX/Asterisk docs for recommended modes if defaults cause problems
      # Setting it empty might be too permissive, consider specific modes needed.
      # sql_mode='ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION' # Example
      sql_mode='' # Original setting - use with caution, check compatibility
    marker: "# {mark} ANSIBLE MANAGED BLOCK sql_mode"
    insertafter: '^\[mysqld\]'
  notify: Restart mariadb

- name: Set MariaDB root password for localhost access
  community.mysql.mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: root
    host: localhost
    password: "{{ db_root_pass }}"
    state: present

- name: Remove anonymous MariaDB users
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ db_root_pass }}"
    name: ""
    host_all: yes
    state: absent

- name: Remove MariaDB 'test' database
  community.mysql.mysql_db:
    login_user: root
    login_password: "{{ db_root_pass }}"
    name: test
    state: absent

- name: Create 'asteriskcdrdb' database
  community.mysql.mysql_db:
    login_user: root
    login_password: "{{ db_root_pass }}"
    name: asteriskcdrdb
    state: present

- name: Create 'freepbxuser' for FreePBX database access
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ db_root_pass }}"
    name: "{{ db_fpbx_user }}"
    password: "{{ db_fpbx_pass }}"
    host: localhost
    priv: "asteriskcdrdb.*:ALL/freepbx.*:ALL"
    state: present
